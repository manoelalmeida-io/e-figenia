<mat-card class="box">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">

        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="password">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="CPF" formControlName="cpf">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="CEP" formControlName="postalCode">
            </mat-form-field>

        </mat-card-content>

        <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
</mat-card>
